<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unity Asset Store Price Tracker</title>
    <link href="popup.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body class="p-4">
  <div class="container g-2">
    <div class="row align-items-center justify-content-center">
      <div class="col-auto align-content-center justify-content-center">
        <button class="btn btn-outline-secondary p-1 rounded-circle " id="enable" type="button">
          <svg class="bi bi-power" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 16 16" fill="currentColor">
            <path d="M7.5 1v7h1V1z"></path>
            <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"></path>
          </svg>
        </button>
      </div>
      <div class="col">
        <p class="fs-5 text-center m-0">Unity Asset Store Price Tracker</p>
      </div>
      <div class="col-auto align-content-center justify-content-center">
        <button class="btn btn-outline-secondary p-1 rounded-circle" id="mode" type="button">
          <svg class="bi bi-moon-fill" id="dark" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 16 16" fill="currentColor">
            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278"></path>
          </svg>
          <svg class="bi bi-sun-fill" id="light" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 16 16" fill="currentColor" style="display: none;">
            <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <label class="col col-form-label">Price Color</label>
      <div class="col-3">
        <input class="form-control form-control-color w-100" id="priceColor" type="color" title="Choose your color" value="#ffffff" --> 
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <label class="col col-form-label" for="gapColor">Gap Color</label>
      <div class="col-3">
        <input class="form-control form-control-color w-100" id="gapColor" type="color" title="Choose your color" value="#ffffff"> 
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <label class="col col-form-label" for="minimumColor">Minimum Color</label>
      <div class="col-3">
        <input class="form-control form-control-color w-100" id="minimumColor" type="color" title="Choose your color" value="#ffffff"> 
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <label class="col col-form-label" for="intermediateColor">Intermediate Color</label>
      <div class="col-3">
        <input class="form-control form-control-color w-100" id="intermediateColor" type="color" title="Choose your color" value="#ffffff"> 
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <label class="col col-form-label" for="maximumColor">Maximum Color</label>
      <div class="col-3">
        <input class="form-control form-control-color w-100" id="maximumColor" type="color" title="Choose your color" value="#ffffff"> 
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <label class="col"></label>
      <div class="col-3">
        <button class="btn btn-outline-danger w-100 p-0" id="reset" type="button">Reset</button>
      </div>
    </div>
  </div>

  <hr>

  <p class="subtitle text-center m-0">Made by <code>Despair Services</code></p>

  <script src="popup.js"></script>
</body>
</html>
